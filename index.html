<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Resume Builder</h1>
    <form id="resume-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="title">Job Title:</label>
        <input type="text" id="title" name="title" required>
      </div>
      <div class="form-group">
        <label for="experience">Experience:</label>
        <textarea id="experience" name="experience" rows="5" required></textarea>
      </div>
      <div class="form-group">
        <label for="education">Education:</label>
        <textarea id="education" name="education" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="skills">Skills:</label>
        <textarea id="skills" name="skills" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="template">Template:</label>
        <select id="template" name="template" required>
          <option value="template1">Template 1</option>
          <option value="template2">Template 2</option>
          <option value="template3">Template 3</option>
        </select>
      </div>
      <button type="submit">Generate Resume</button>
    </form>
  </div>

  <div id="resume-preview" class="resume-preview"></div>

  <button id="download-resume">Download Resume</button>

  

  <script src="script.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script> -->
</body>
</html>
